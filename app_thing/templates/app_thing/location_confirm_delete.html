{% extends 'index.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title">Confirm Location Deletion</h5>
          <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete this object?</p>
            <div class="form-group">
              <button type="submit" class="btn btn-danger mr-2">Yes, Delete</button>
              <a href="{% url 'app_thing:all_things' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
