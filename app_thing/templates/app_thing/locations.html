{% extends 'index.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <ul class="list-group text-center">
                {% if locations %}
                {% for location in locations %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ location }}</span>

                    <a class="btn btn-danger btn-sm ms-2" href="{% url 'app_thing:delete_location' pk=location.id %}">Delete</a>

                </li>
                {% endfor %}
                {% else %}
                    <h1 style="opacity: 0.5;">No locations added</h1>
                {% endif %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
